<html>
    <head>
        <title>types of lists</title>
    </head>
    <body>
        <b><h3 style="color:red ">ordered list</h3></b>
        <hr>
        <ol type="A">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ol>
        <ol type="a">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ol>
        <ol type="1">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ol>
        <ol type="i">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ol>
        <ol type="I">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ol>
        <hr>
        <b><h3 style="color:green ">unordered list</h3></b>
        <ul type="disc">
            <li>PHP</li>
            <li>PYTHON</li>
            <li>MySQL</li>
        </ul>
        <ul type="circle">
            <li>PHP</li>
            <li>PYTHON</li>
            <li>MySQL</li>
        </ul>
        <ul type="square">
            <li>PHP</li>
            <li>PYTHON</li>
            <li>MySQL</li>
        </ul>
    </body>
</html>
